<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="text">
        <input type="button" id="btn" value="Click me!" onclick="a()">
        <input type="button" id="btn" value="Покрасить" onclick="what()">
    </div>
    <script>
        var text = document.getElementById('text');
        function a() {
            text.innerHTML = "Тут появился текст, доволен?"
        }
        function what() {
            text.style = "color:red;"
        }
    </script>
</body>
</html>

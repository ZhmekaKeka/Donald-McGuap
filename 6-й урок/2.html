<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Привмер обработчика события мыши</title>
    <script>
        function price() {
            alert('Цена за порцию 1 у.е.');
            alert('Долго думаете цена тепeрь 2 у.е.');
        }
    </script>
</head>
<body>
    <h2>Сделаете заказ</h2>
    <a href="#" onmouseover="price();">
        Тефтели
    </a>
</body>
</html>
